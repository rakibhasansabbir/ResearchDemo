<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:replace="student_fragments :: head">



</head>

<body class="container body-content">

<!--<nav th:replace="fragments :: navigation"></nav>-->
<!--<div th:replace="fragments :: dropdown" ></div>-->



<h1 th:text="${title}">Default Title</h1>




<table class="table">

    <tr>
        <th>Course Title</th>
        <th>Section</th>

    </tr>

    <tr th:each="Course : ${registrationList}">

        <td th:text="${Course.getSection().getId()}"></td>
    </tr>

</table>

</body>
</html>
