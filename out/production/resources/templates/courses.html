<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: head"></head>


<body class="container body-content">

<nav th:replace="fragments :: navigation" ></nav>
<div class="container" style="margin-top: 70px">


    <div th:each="Course : ${sectionList}">
        <div class="col-xs-3" style="width: 350px; height: 200px">
            <div class="thumbnail" style="background-color: #343434">
                <!--<img src="https://cdn2.iconfinder.com/data/icons/business-charts/512/account-512.png" alt="..."/>-->
                <div class="caption" style="color: #ecf0f1">
                    <h4 th:text="${Course.getCourse().getCourseTitle()}"></h4>
                    <h5 th:text="Section + ${Course.section}"></h5>
                    <h5 th:text="${facultyName}"></h5>

                        <a th:href="'/home?ids=' + ${Course.id}" class="btn btn-primary btn-sm">See Profile</a>
                        <button type="button" class="btn btn-success btn-sm">Notification <span class="badge">3</span></button>
                        <button type="button" class="btn btn-danger btn-sm">Message <span class="badge">5</span></button>

                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
